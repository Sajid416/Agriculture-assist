<!DOCTYPE html>
<html lang="en">

<body>
    <div class="conhead">
        <h4>You are here / about us</h4> 
        <hr>
        <h2>Contact us</h2>
        <div class="contact_page">
            <fieldset>
                <label for="name">Name:<input type="text"name="name"id="name" required> </label>
                <label for="company">Company:<input type="text"id="company"required> </label>
                <label for="email">Email:<input type="email"id="email" required> </label>
                <label for="phn">Phone:<input type="text" pattern="[+88][0-9]{11}"id="phn"required> </label>
                <label for="">Message:<textarea type="text"required cols="10"rows="5"> </label>
                    
            </fieldset>
            <input type="submit" name="Submit" id="">
                    <input type="cancel"name="Reset">
        </div>
    </div>
   
</body>
