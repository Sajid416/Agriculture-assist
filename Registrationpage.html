    <div class="registration_form">
      <h2 class="heading">Registration Form</h2>
      <div class="registration">
        <form action="">
          <input type="email" name="" id="email" placeholder="Email" required />
          <input type="password" id="pass"  placeholder="Password" required />
          <input type="password" id="repass" placeholder="Retype Password" required />
          <input type="text" name="" id="cnum" placeholder="contact number" />
          <input type="text" name="" id="fname" placeholder="First Name" required />
          <input type="text" name="" id="lname" placeholder="Last Name" required />
          <label for="male"
            ><input
              type="radio"
              value="male"
              name="gender"
              id="male"
              required
            />Male</label
          >
          <label for="female"
            ><input
              type="radio"
              value="female"
              name="gender"
              id="female"
              required
            />Female</label
          >

          <select name="country" id="country">
            <option value="">select a country.</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="srilanka">Srilanka</option>
          </select>
          <label for="term"
            ><input type="checkbox" name="condition" id="term" /> I agree with
            terms and conditions.</label
          >
          <input type="submit" name="" id="submit" />
        </form>
      </div>
    </div>
